<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
</head>
<body>
    <h1>Chat App</h1>
    <form>
        <input name="message" placeholder="Message" id="message" type="text">

    <script src="/js/chat.js"></script>
</body>
</html>
