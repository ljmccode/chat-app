<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/./css/styles.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <title>Meower</title>
</head>

<body>
    <nav id="navbar">
        <div class="nav-header">
            <h1>Meower üêæ</h1>
            <button class="nav-toggle">
                <i class="fas fa-bars"></i>
            </button>
        </div>
        <div class="nav-dropdown show-nav">

        </div>
    </nav>
    <div class="chat">
        <div id="sidebar" class="chat__sidebar">
        </div>
        <div class="chat__main">
            <div id="messages" class="chat__messages"></div>

            <div class="compose">
                <form id="message-form">
                    <input name="message" placeholder="Message" id="message" type="text" required>
                    <audio id="audio" src="http://mproud.com/wesnoth/trunk/sounds/receive.wav" autoplay="false"></audio>
                    <div id="compose-buttons">
                        <button id="send" onclick="playSound()">Send</button>
                        <button id="send-location">Send location</button>
                        <p class="loading-location">Sending location...</p>
                    </div>
                </form>
                
            </div>
        </div>
    </div>

    <script id="message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p>{{message}}</p>
        </div>
    </script>

    <script id="location-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p><a href="{{locationURL}}" target="_blank"> My current location</a></p>
        </div>
    </script>

    <script id="sidebar-template" type="text/html">
        <h2 class="room-title">{{room}}</h2>
        <h3 class="list-title">Users</h3>
        <ul class='users'>
            {{#users}}
                <li>{{username}}</li>
            {{/users}}
        </ul>
    </script>

    <script id="navbar-template" type="text/html">
        <h3 class="nav-room nav-info">{{room}}</h3>
        <h2 class="nav-list nav-info">Users</h2>
        <ul class='nav-users nav-info'>
            {{#users}}
                <li>{{username}}</li>
            {{/users}}
        </ul>
    </script>
    <script>
    function playSound () {
            document.getElementById('audio').play();
        }
    </script>
    
    <!-- Client-side version of the socketio library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
</body>

</html>
